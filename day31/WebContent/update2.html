<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 글 수정</title>
<script type="text/javascript">
	alert('게시판 글 수정 페이지입니다.')
</script>
<style type="text/css">
	body {
	background : #d7b1f0;
	}
	button {
	background : #66f2f0;
	width : 100px
	}
	.t1{
	background : #f7a8dd;
	width : 250px;
	text-align : center;
	}
	#b1{
	background : #fabc02;
	border: none;
	}
</style>
</head>
<body>
<h3>게시판 글 내용 수정 페이지</h3>

<hr>
<a href = "bbs.html">
	<button>첫 페이지로</button>
</a>
<form action = "update2.jsp">
<table border="1">
	<tr>
		<td class="t1">수정할 글 번호 입력 : </td>
		<td>
			<input name = "no">
		</td>
	</tr>
	<tr>
		<td class="t1">수정할 내용 입력 : </td>
		<td>
			<input name = "content">
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			<button id = "b1">글 내용 수정 요청</button>
	</tr>
</table>
</form>

</html>
