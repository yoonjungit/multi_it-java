<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<script type="text/javascript">
	alert('회원가입 페이지입니다.')
</script>
<style type="text/css">
	body {
	background : #d7b1f0;
	}
	button {
	background : #66f2f0;
	}
	.t1{
	background : #f7a8dd;
	width : 150px;
	text-align : center;
	}
	#b1{
	background : #fabc02;
	border: none;
	}
</style>
</head>
<body>
<h3>회원가입 페이지</h3>

<hr>
<a href = "member.html">
	<button>첫 페이지로</button>
</a>
<form action = "insert.jsp">
<table border="1">
	<tr>
		<td class="t1">아이디 : </td>
		<td>
			<input name = "id">
		</td>
	</tr>
	<tr>
		<td class="t1">비밀번호 : </td>
		<td>
			<input name = "pw">
		</td>
	</tr>
	<tr>
		<td class="t1">회원이름 : </td>
		<td>
			<input name = "name">
		</td>
	</tr>
	<tr>
		<td class="t1">회원전화 : </td>
		<td>
			<input name = "tel">
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			<button id = "b1">회원가입 요청</button>
	</tr>
</table>
</form>
