<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login(){
		id = document.getElementById('user').value
		pw = document.getElementById('pw').value
		
		resultTag = document.getElementById("result")
		if (id=='root' && pw=='1234') {
			resultTag.innerHTML = '<b>로그인 성공</b>'
		} else {
			resultTag.innerHTML = '<b>로그인 실패</b>'
		}
	}

</script>
</head>
<body>

아이디 입력 : <input id="user" value="root"><br>
패스워드 입력 : <input id="pw" value="1234"><br>
<button onclick="login()">로그인 처리</button>

<div id="result" style="color:red; background: yellow; width: 500px; height: 50px; font-size: 30px">결과넣는 곳.</div>

</body>
</html>
