<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        x = parseFloat(prompt('가로 길이는?'))
        y = parseFloat(prompt('세로 길이는?'))
        alert('사각형의 면적은 '+x*y)

        coffee_price=parseInt(prompt('커피 가격은?'))
        coffee=parseInt(prompt('몇 잔 구매?'))
        alert('결제 금액은 ' + coffee*coffee_price)

        apple = 2000*3
        pear = 3000*2
        total = apple+pear
        alert('결제 금액은 '+total)

        yes=25
        today=10
        alert('어제와 오늘 온도의 평균은 '+ (yes+today)/2)
    </script>
</head>

</body>
</html>
