<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 글 작성</title>
<style type="text/css">
	body {
	background : #d7b1f0;
	}
	button {
	background : #66f2f0;
	}
	.t1{
	background : #f7a8dd;
	width : 150px;
	text-align : center;
	}
	#b1{
	background : #fabc02;
	border: none;
	}
</style>
</head>
<body>
<h3>영화 등록 페이지</h3>

<hr>
<a href = "movie.html">
	<button>첫 페이지로</button>
</a>
<form action = "insert4.jsp">
<table border="1">
	<tr>
		<td class="t1"> 영화ID </td>
		<td>
			<input name = "id">		<!-- name은 dto의 변수명, 대/소문자와 똑같이 맞춰야 함 -->
		</td>
	</tr>
	<tr>
		<td class="t1"> 영화 제목 </td>
		<td>
			<input name = "title">
		</td>
	</tr>
	<tr>
		<td class="t1"> 영화 설명 </td>
		<td>
			<input name = "content">
		</td>
	</tr>
	<tr>
		<td class="t1"> 상영 위치 </td>
		<td>
			<input name = "location">
		</td>
	</tr>
	<tr>
		<td class="t1"> 영화 감독 </td>
		<td>
			<input name = "director">
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			<button id = "b1">영화 등록</button>
	</tr>
</table>
</form>

</html>
