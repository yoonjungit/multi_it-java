<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원정보 수정(연락처)</title>
<style type="text/css">
	body {
	background : #d7b1f0;
	}
	button {
	background : #66f2f0;
	width : 100px
	}
	.t1{
	background : #f7a8dd;
	width : 250px;
	text-align : center;
	}
	#b1{
	background : #fabc02;
	border: none;
	}
</style>
</head>
<body>
<h3>회원 전화번호 수정 페이지</h3>

<hr>
<a href = "member.html">
	<button>첫 페이지로</button>
</a>
<form action = "update.jsp">
<table border="1">
	<tr>
		<td class="t1">수정할 회원의 아이디 입력 : </td>
		<td>
			<input name = "id">
		</td>
	</tr>
	<tr>
		<td class="t1">수정할 전화번호 입력 : </td>
		<td>
			<input name = "tel">
		</td>
	</tr>
	<tr>
		<td colspan = "2">
			<button id = "b1">회원 전화번호 수정 요청</button>
	</tr>
</table>
</form> 
<!-- 입력한 값들이 서버(톰킷)으로 전달될때는 form태그 안에 있어야 함. -->
</body>
</html>
